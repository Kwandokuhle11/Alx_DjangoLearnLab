<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h2>Your Profile</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>  <!-- Display the logged-in user's username -->
    <p><strong>Email:</strong> {{ user.email }}</p>        <!-- Display the user's email -->
    <a href="{% url 'logout' %}">Logout</a>                <!-- Link to log out -->
</body>
</html>
