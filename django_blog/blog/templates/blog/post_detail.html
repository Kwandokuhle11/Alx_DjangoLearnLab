<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p>Posted by {{ post.author }} on {{ post.created_at }}</p>

{% if user == post.author %}
    <a href="{% url 'post-update' post.id %}">Edit</a>
    <a href="{% url 'post-delete' post.id %}">Delete</a>
{% endif %}

<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p>Tags: 
    {% for tag in post.tags.all %}
        <a href="{% url 'posts-by-tag' tag.slug %}">{{ tag.name }}</a>
    {% endfor %}
</p>
